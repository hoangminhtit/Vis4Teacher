version: '3.8'

services:
  backend:
    build:
      context: ./Vis4T_be
      dockerfile: Dockerfile
    container_name: vis4teacher-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./Vis4T_be/.env
    environment:
      - DEBUG=False
    volumes:
      # Mount for development (remove in production)
      - ./Vis4T_be:/app:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vis4teacher-network

  frontend:
    build:
      context: ./vis-core-fe
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: vis4teacher-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vis4teacher-network

  # Metabase - Uncomment nếu muốn chạy trong Docker
  # Nếu đã có Metabase chạy local (localhost:3000), không cần service này
